<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenGraph Image Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            display: flex;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1014 0%, #151824 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 60px;
            box-sizing: border-box;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .grid {
            position: absolute;
            inset: 0;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            opacity: 0.15;
            z-index: 1;
        }
        
        .grid-cell {
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .accent {
            color: #00ffff;
        }
        
        h1 {
            font-size: 72px;
            margin: 0;
            margin-bottom: 16px;
            font-weight: 800;
            background: linear-gradient(90deg, #ffffff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }
        
        h2 {
            font-size: 36px;
            margin: 0;
            margin-bottom: 32px;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .tag-line {
            font-size: 28px;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 80%;
            line-height: 1.4;
        }
        
        .tech-stack {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .tech-item {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 18px;
        }
        
        .glow {
            position: absolute;
            top: -100px;
            right: -100px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 1;
            filter: blur(80px);
        }
        
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border-color: #00ffff;
            opacity: 0.8;
            z-index: 3;
        }
        
        .corner-tl {
            top: 20px;
            left: 20px;
            border-left: 3px solid;
            border-top: 3px solid;
        }
        
        .corner-tr {
            top: 20px;
            right: 20px;
            border-right: 3px solid;
            border-top: 3px solid;
        }
        
        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-left: 3px solid;
            border-bottom: 3px solid;
        }
        
        .corner-br {
            bottom: 20px;
            right: 20px;
            border-right: 3px solid;
            border-bottom: 3px solid;
        }
    </style>
</head>
<body>
    <div class="grid">
        <!-- Grid cells will be added via JS -->
    </div>
    
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>
    
    <div class="glow"></div>
    
    <div class="container">
        <h2>Rohit Kumar</h2>
        <h1>Game Developer &<br>Full-Stack Engineer</h1>
        <p class="tag-line">Interactive portfolio showcasing immersive games, web apps, and AI-powered solutions</p>
        
        <div class="tech-stack">
            <div class="tech-item">Unity</div>
            <div class="tech-item">React</div>
            <div class="tech-item">Next.js</div>
            <div class="tech-item">ML/AI</div>
        </div>
    </div>
    
    <script>
        // Create grid cells
        const grid = document.querySelector('.grid');
        for (let i = 0; i < 400; i++) {
            const cell = document.createElement('div');
            cell.className = 'grid-cell';
            cell.style.opacity = Math.random() * 0.5 + 0.25;
            grid.appendChild(cell);
        }
    </script>
</body>
</html>
